<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SEX</th>
            <th>AGE</th>
            <th>OPTIONS <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#add">add</button></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-if="users.length" ng-repeat="item in users">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.sex ? 'man' : 'women' }}</td>
            <td>{{ item.age }}</td>
            <td>
                <button class="btn btn-xs btn-info" ng-click="getIdHome(item.id)">find</button>
                <button class="btn btn-xs btn-danger" ng-click="destroy(item.id)">delete</button>
                <button class="btn btn-xs btn-primary" ng-click="update(item.id)">update</button>
            </td>
        </tr>
        <tr ng-show="!users.length">
            <td colspan="5">暂无数据...</td>
        </tr>
    </tbody>
</table>
{{ getIdHomeData }}

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">add</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">NAME</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="name" placeholder="add">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="store()">Save</button>
            </div>
        </div>
    </div>
</div>
